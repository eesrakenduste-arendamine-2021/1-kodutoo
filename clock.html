<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="clock.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Kell</title>
</head>
<body>
    <div class="main">
        <div class="weekday">
            <span id="weekday"></span>
        </div>
        <div class="clock">
            <span id="hours"></span>:<span id="minutes"></span>:<span id="seconds"></span><br>
        </div>
        <div class="date">
            <span id="day"></span>.<span id="month"></span>.<span id="year"></span>
        </div>
    </div>
    
    <div class="row">
        <div class="column">repo</div>
        <div class="column">Stella-Marii Tamme</div>
    </div>
    
</body>
</html>
