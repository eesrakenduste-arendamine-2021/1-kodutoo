<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="kell.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Kodutöö</title>
</head>
<body>
    <!--Date and Time-->
    <div class="dateLocation" id="allDateData">
        <div id="clock"></div>
        <div id="dateFull"></div>
        <div id="weekDayName"></div>
    </div>
    <!--Buttons-->
    <div id="buttonContainer">
        <button id="earthPic">earth</button>
        <button id="dataColor">color</button>
        <button id="dataVisibility">visibility</button>
    </div>
    <!--Author and link to github-->
    <div id="authorText"></div>
        <h1>Caroly Vilo</h1>
        <a href="https://github.com/carolyv/1-kodutoo" id="githubLink">Link to my GitHub</a>
    </div>
    <div id="rectangle"></div>
    <!--Background Video-->
    <div id="videoSpace">
        <video autoplay muted loop id="spaceVideo">
            <source src="space.mp4" type="video/mp4">
        </video>
    </div>
    <div id="earthBackground">
        <img src="earth.jpg" width="200" height="40">
    </div>
</body>
</html>
