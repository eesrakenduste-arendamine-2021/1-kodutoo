<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kell</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Press+Start+2P">
</head>
<body>
    <div class="digclockcontainer">
        <img id="raam" src="bbborder.png" alt="raam" style="width: 60vw;">
        
        <!--Jaid klassid mitte id, proovisin ~15 erinevat moodust teksti keskele saamist
        ja lopuks tootas ja sel hetkel kasutasin klasse-->
        <div class="digclock">
           
            <span id="clock"></span>
           
        </div>
        <div class="date">
            <span id="date"></span>
        </div>
    </div>
    <div class="colorpicker">
        <label for="digclockcolor">Muuda kella v√§rvi</label>
        <input type="color" style="background-color: #1c1a1a;" 
        name="digclockcolor" id="digclockcolor" value="">
    </div>
    <div class="github">
        <a href="https://github.com/karljanar/1-kodutoo" target="_blank">
        <img src="github.svg" alt="github">
        </a>
    </div>
    <div class="autor">
        Karl Janar Kinkar
    </div>
    
</body>
</html>
